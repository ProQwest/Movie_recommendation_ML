{% extends 'base.html' %}
{% block content %}

<div class="user-details">
    <h2>Users</h2>
  
    <ul>
      {% for user in users %}
          <li>
              <a href="/users/{{ user.user_id }}">
                {{ user.user_id }}
              </a>
          </li>
      {% endfor %}
    </ul>
</div>
{% endblock %}
