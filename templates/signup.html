{% extends 'base.html' %}
{% block content %}

    <h2>Sign-Up</h2>

    <form action="/account_status" method="POST">
        
        <label>Enter your email: <input type="text" value="email"></input></label><br><br>
        <label>Create your password: <input type="text" value="password"></input></label><br><br>
        <label>Enter your age: <input type="text" value="age"></input></label><br><br>
        <label>Create your zipcode: <input type="text" value="zipcode"></input></label><br><br>

        <input type="submit" value="Submit">
    </form>

{% endblock %}
